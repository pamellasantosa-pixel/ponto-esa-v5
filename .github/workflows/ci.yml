name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f ponto_esa_v5/requirements-pinned.txt ]; then python -m pip install -r ponto_esa_v5/requirements-pinned.txt; fi

    - name: Run tests
      continue-on-error: true
      run: |
        if command -v pytest &> /dev/null; then
          pytest -q || echo "Tests failed or no tests found"
        else
          echo "pytest not installed, skipping tests"
        fi

    - name: Upload test results
      if: always()
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results
        path: tests
