name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements-pinned.txt ]; then python -m pip install -r requirements-pinned.txt; fi

    - name: Check Python syntax
      run: |
        python -m py_compile ponto_esa_v5/app_v5_final.py
        echo "âœ… Sintaxe Python OK!"

    - name: Run tests (optional)
      continue-on-error: true
      run: |
        cd ponto_esa_v5
        python -m pytest tests/ -v --tb=short || echo "Tests skipped - database not configured"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results
        path: tests
