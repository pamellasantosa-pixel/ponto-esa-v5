services:
  - type: web
    name: ponto-esa-v5
    runtime: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements-pinned.txt
    startCommand: streamlit run ponto_esa_v5/app_v5_final.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_POSTGRESQL
        value: true
      - key: PORT
        generateValue: true
